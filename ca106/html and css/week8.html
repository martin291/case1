<!DOCTYPE html>
<html>
<head>
<style>
body {
color: rgb(255,0,0);
background-color: rgb(0%,0%,100%);
} 
p.normal {
font-style: normal;
border: 1px;
border: 1px dotted red;
font: oblique bold small-caps 1.75em Verdana,
Arial, sans-serif;
}
p.italic {
font-style: italic;
font-size: x-small;
font: sans-serif;
}
p.oblique {
font-style: oblique;
font-family: “Trebuchet MS”, Verdana, sans-serif;
}
</style>
</head>

<body>
<p class="normal">This is a paragraph
in normal style.</p>
<p class="italic">This is a paragraph in
italic style.</p>
<p class="oblique">This is a paragraph
in oblique style.</p>
</body>
</html>
